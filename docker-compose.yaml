version: "3.7"

services:

  reverseproxy:
    build:
      context: ./nginx
      dockerfile: nginx.Dockerfile
    ports:
      - "80:80"
    restart: always

  api:
    env_file:
      - discordbot.env
    depends_on:
      - reverseproxy
    build:
      context: ./yt_timestamp_bot
      dockerfile: Dockerfile
    volumes:
      - $HOME/yt_ts_docker:/etc/yt_ts
    expose:
      - "5000"
    restart: always